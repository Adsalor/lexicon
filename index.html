<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <head>
        <link rel="stylesheet" href="style.css">
        <script>
function darkMode() {
    const elements = document.querySelectorAll('body, body *');
    elements.forEach((element) => element.classList.toggle('darkMode'));
}
        </script>
        <script src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
            crossorigin="anonymous"></script>
        <!--  <script src="include.js"></script> -->
        <title>Prototype Layout</title>
    </head>
    <body>
        <div id="head">
            <div id="settings">
                <button id="darkMode" onclick="darkMode()">
                    <p>page settings, <br> icon goes here</p>
                </button>
            </div>
        </div>
        <div id="main">
            <div id="gameArea">
                <canvas id="Game" onclick="/*program.update(input.processInput())*/"></canvas>
            </div>
        </div>
        <div id="foot">
            <p id="devs">Made by Team Lexicon for Software Design and Documentation Summer 2023.</p>
        </div>
    </body>

</html>
